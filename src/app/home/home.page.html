<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DPC</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card (click)="mechroute()">
            <img src="assets/img/mech.png"/>
            <ion-card-header>
              <ion-card-title >Mech</ion-card-title>
            </ion-card-header>
          </ion-card>
          </ion-col>
          <ion-col>
            <ion-card (click)="civilroute()"> 
              <img src="assets/img/mech.png"/>
              <ion-card-header>
                <ion-card-title>Civil</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-card (click)="eeeroute()">
                <img src="assets/img/mech.png"/>
                <ion-card-header>
                  <ion-card-title>EEE</ion-card-title>
                </ion-card-header>
              </ion-card>
              </ion-col>
              <ion-col>
                <ion-card (click)="cseroute()">
                  <img src="assets/img/mech.png"/>
                  <ion-card-header>
                   
                    <ion-card-title>CSE/IT</ion-card-title>
                  </ion-card-header>
                </ion-card>
              </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-card (click)="eceroute()">
                    <img src="assets/img/mech.png"/>
                    <ion-card-header>
                     
                      <ion-card-title>ECE</ion-card-title>
                    </ion-card-header>
                  </ion-card>
                  </ion-col>
                  <ion-col>
                    <ion-card (click)="managementroute()">
                      <img src="assets/img/mech.png"/>
                      <ion-card-header>
                        <ion-card-title>Mang</ion-card-title>
                      </ion-card-header>
                    </ion-card>
                  </ion-col>
                  </ion-row>
              
          </ion-grid>

  </div>
</ion-content>
