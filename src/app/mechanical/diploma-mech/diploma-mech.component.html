<ion-header>
  <ion-toolbar>
    <!-- Default back button -->
    <ion-buttons slot="start">
      <ion-back-button icon="caret-back-circle-outline">
      </ion-back-button>  
    </ion-buttons>
    <ion-title>Diploma Projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let sub of subcategory" (click)="projectList()">
    <ion-card-header>
      <ion-card-subtitle>{{sub}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
